<!doctype html>
<html>
<head>
<title>Market</title>
</head>

<body>
<header>
  <div class="container">
	<h1>Market DB:</h1>
  </div>
</header>

<main>
  <div class="container">
	<table>
		<tr>
			<th>Item</th>
			<th>Price</th>
			<th>Seller ACCT</th>
			<th>Seller Character</th>
			<th>League</th>
            <th>Amount</th>
            <th>Posted</th>
		</tr>

        {% for item in market|reverse %}
        <tr>
            {% for column in item %}
                {% if loop.index == 1 or loop.index == 3 %}
                    {# ID column is 1 and Icon is 3 #}
                {% else %}
                    <td>{{ column }}</td>
                {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}

	</table>
  </div>
</main>

</body>
</html>
